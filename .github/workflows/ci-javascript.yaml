name: CI (JavaScript)

on:
  push:
    branches:
      - 'main'
      - 'master'
    paths:
      - app_javascript/**
  pull_request:
    paths:
      - app_javascript/**

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: app_javascript/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: ./app_javascript
        run: pnpm install
      - name: Lint with svelte-check
        if: '!cancelled()'
        working-directory: ./app_javascript
        run: pnpm run check
      - name: Test with Vitest
        if: '!cancelled()'
        working-directory: ./app_javascript
        run: pnpm run test
  security:
    name: Snyk Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: snyk/actions/setup@master
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: app_javascript/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: ./app_javascript
        run: pnpm install
      - name: Snyk test
        working-directory: ./app_javascript
        run: snyk test --sarif-file-output=../snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app_javascript
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-visual-sorts:latest
